<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>.: Parsjoo v.2.0.1 :.</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/spinner.css" />
</head>
<body>
<div class="main-wrapper">
    <div id="markup">
        <div id="header">
            <div id="small-logo">
                <img src="assets/logo-small.png" alt="Parsjoo Search Engine"/>
            </div>
        </div>
        <div id="search-wrapper">
            <div>
                <div id="logo">
                    <img src="assets/logo.png" />
                </div>
                <div id="search-panel">
                    <input id="search-button" type="button" value="جستجو کن">
                    <input id="search-input" type="text">
                </div>
                <div id="intro">
                    <h2>Developed by</h2>
                    <div id="thumbs">
                        <div class="thumb">
                            <img src="assets/sina.png" alt="Sina SadrZadeh"/>
                            <span class="caption">Sina SadrZade</span>
                        </div>
                        <div class="thumb">
                            <img src="assets/iman.png" alt="Iman Mohamadi"/>
                            <span class="caption">Iman Mohamadi</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="responseHeader"><!-- response header is here --></div>
            <div id="response"><!-- results come here --></div>
            <div id="pagination">
                <div class="pagination-control" id="next-page">
                    <span class="disabled">قبلی</span>
                </div>
                <div id="page-numbers">
                    <span class="active">1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                </div>
                <div class="pagination-control" id="prev-page">
                    <span>بعدی</span>
                </div>
            </div>
        </div>
    </div>
    <div class="push"></div>
</div>
<div id="footer">
    <div id="footer-menu">
        <ul>
            <li><a href="#">درباره</a></li>
            <li><a href="#">وبلاگ</a></li>
            <li><a href="#">بازخورد</a></li>
            <li><a href="#">افزودن وب سایت</a></li>
            <li><a href="#">راهنما</a></li>
        </ul>
    </div>
</div>

<!-- load needed scripts -->
<!--<script type="text/javascript" src="src/styles.js"></script>-->

<script src="src/vendors/jquery/jquery.min.js" type="text/javascript"></script>
<script src="src/vendors/handlebars/dist/handlebars.js" type="text/javascript"></script>
<script src="src/vendors/jsonselect/src/jsonselect.js" type="text/javascript"></script>
<script src="src/vendors/urijs/src/URI.min.js" type="text/javascript"></script>

<script src="src/jsonhelper.js" type="text/javascript"></script>
<script src="src/main.js" type="text/javascript"></script>

</body>

</html>
